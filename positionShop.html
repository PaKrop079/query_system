<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover"
    />
    <title>รายละเอียดที่อยู่ของร้านค้า</title>
    <style>
      body {
        background-color: #f7e3e3; /* สีพื้นหลัง */
        color: #333333; /* สีตัวอักษร */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #ff75a0; /* สีหัวข้อ */
      }

      .map {
        width: 100%;
        height: 400px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>รายละเอียดที่อยู่ของร้านค้า</h1>
      <div class="map">
        <!-- แทนที่ด้วยรหัสฝังแผนที่จาก Google Map -->
      </div>
      <!-- เพิ่มรายละเอียดที่อยู่ของร้านค้าที่ต้องการ -->
    </div>
  </body>
</html>
